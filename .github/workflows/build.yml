name: Build Plugins

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build (Windows Release)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release --parallel

      - name: Build (macOS Release)
        if: runner.os == 'macOS'
        run: cmake --build build --parallel

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuzzCola-${{ runner.os }}-VST3
          path: build/**/VST3/*.vst3
          if-no-files-found: error

      - name: Upload AU Artifact (macOS only)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: FuzzCola-macOS-AU
          path: build/**/AU/*.component
          if-no-files-found: error
